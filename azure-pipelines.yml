# Docker
# Build and push an image to Azure Container Registry
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- master

resources:
- repo: self

variables:
  # Container registry service connection established during pipeline creation
  dockerRegistryServiceConnection: 'c985d33a-59ae-44a0-bf5c-67f9d055984d'
  imageRepository: 'authservice'
  containerRegistry: 'vndmacacrdd9f.azurecr.io'
  dockerfilePath: '$(Build.SourcesDirectory)/Dockerfile'
  tag: '$(Build.BuildId)'
  
  # Agent VM image name
  vmImageName: 'ubuntu-latest'

stages:
- stage: Build
  displayName: Build and push stage
  jobs:  
  - job: Build
    displayName: Build
    pool:
      vmImage: $(vmImageName)
    steps:
    - task: Docker@2
      displayName: Build and push an image to container registry
      inputs:
        command: buildAndPush
        repository: $(imageRepository)
        dockerfile: $(dockerfilePath)
        containerRegistry: $(dockerRegistryServiceConnection)
        tags: |
          $(tag)

    - task: Kubernetes@1
      displayName: Setting up environment variables
      inputs:
        connectionType: 'Kubernetes Service Connection'
        kubernetesServiceEndpoint: 'aks'
        namespace: 'default'
        secretType: 'dockerRegistry'
        containerRegistryType: 'Azure Container Registry'
        configMapName: 'auth-service'
        forceUpdateConfigMap: true
        configMapArguments: |
          --from-literal=payment_server=$(payment_server) --from-literal=topup_server=$(topup_server)
    - task: KubernetesManifest@0
      displayName: Creating or updating deployment
      inputs:
        action: 'deploy'
        kubernetesServiceConnection: 'aks'
        namespace: 'default'
        manifests: 'Manifests/deploy.yaml'
        containers: 'vndmacacrdd9f.azurecr.io/authservice:$(tag)'