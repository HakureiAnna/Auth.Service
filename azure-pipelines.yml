# Docker
# Build and push an image to Azure Container Registry
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- master

resources:
- repo: self

variables:
  imageRepository: 'authservice'
  dockerfilePath: '$(Build.SourcesDirectory)/Dockerfile'
  tag: '$(Build.BuildId)'
  
  # Agent VM image name
  vmImageName: 'ubuntu-latest'

stages:
- stage: Build
  displayName: Build and push stage
  jobs:  
  - job: Build
    displayName: Build
    pool:
      vmImage: $(vmImageName)
    steps:
    - task: Kubernetes@1
      displayName: Cleaning up previous deployment
      inputs:
        connectionType: 'Kubernetes Service Connection'
        kubernetesServiceEndpoint: 'aks'
        namespace: 'default'
        command: 'delete'
        arguments: '-f Manifests/deploy.yaml'
        secretType: 'dockerRegistry'
        containerRegistryType: 'Azure Container Registry'

    - task: Docker@2
      displayName: Building and uploading Docker image
      inputs:
        containerRegistry: 'acr'
        repository: $(imageRepository)
        command: 'buildAndPush'
        Dockerfile: $(dockerfilePath)
        tags: |
          $(tag)

    - task: Kubernetes@1
      displayName: Setting up environment variables
      inputs:
        connectionType: 'Kubernetes Service Connection'
        kubernetesServiceEndpoint: 'aks'
        namespace: 'default'
        secretType: 'dockerRegistry'
        containerRegistryType: 'Azure Container Registry'
        configMapName: 'auth-service'
        forceUpdateConfigMap: true
        configMapArguments: |
          --from-literal=payment_server=$(payment_server) --from-literal=topup_server=$(topup_server)

    - task: KubernetesManifest@0
      displayName: Creating or updating deployment
      inputs:
        action: 'deploy'
        kubernetesServiceConnection: 'aks'
        namespace: 'default'
        manifests: 'Manifests/deploy.yaml'
        containers: 'vndmacacrdd9f.azurecr.io/authservice:$(tag)'